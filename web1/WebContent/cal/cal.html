<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>계산기</title>
</head>
<script>
function checkValue()
{
	var num1Obj = document.getElementById("num1");
	var num1 = parseInt(num1Obj.value);
	if(isNaN(num1) || num1Obj.value.trim() == "")
	{
		alert("숫자 1에 문자가 들어가 있습니다. 다시 입력해주세요");
		return false;
	}
	var num2Obj = document.getElementById("num2");
	var num2 = parseInt(num2Obj.value);
	if(isNaN(num2) || num2Obj.value.trim() == "")
	{
		alert("숫자 2에 문자가 들어가 있습니다. 다시 입력해주세요");
		return false;
	}
	var opObj = document.getElementById("op");
	if(opObj.value.trim() == "")
	{
		alert("연산자를 선택해 주세요");
		opObj.focus();
		return false;
	}
	return true
}d
</script>
<body> 
<form action="/ads.cal" onsubmit="return checkValue()">
   <table border="1">
      <tr>
         <td>숫자1</td>
         <td>연산자</td>
         <td>숫자2</td>
      </tr>
      <tr>
         <td><input type="text" name="num1" id="num1" /></td>
         <td><select id="op" name="op">
               <option value="">선택</option>
               <option value="+">+</option>
               <option value="-">-</option>
               <option value="/">*</option>
               <option value="*">/</option>
         </select></td>
         <td><input type="text" name="num2" id="num2" /></td>
      </tr>
      <tr>
         <td colspan="3"><input type="submit" value="계산해!!" /></td>
      </tr>
   </table>
</form>
</body>
</html>
